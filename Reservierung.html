    <h1> Ihre Reservierung </h1>


    <!-- Maincontent -->
      <div class="Reservierung">
        <div id="resForm">

          <form action= "mailto:yeyabnet@gmail.com" method="post" enctype="text/plain">
    <ul class="res-container">
      <li>
        <label for="first-name">Vorname</label>
        <input type="text" name="Vorname" id="first-name"
        placeholder="Max">
      </li>
      <li>
        <label for="last-name">Nachname</label>
        <input type="text" name="Nachname" id="last-name"
        placeholder="Mustermann">
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email"
        placeholder="maxmustermann@mail.com">
      </li>
      <li>
        <label for="date">Datum</label>
        <input type="date" name= "Datum " id="date">

      </li>
      <li>
        <label for="time">Uhrzeit</label>
        <input type="time" name= "Uhrzeit " id="time">

      </li>
      <li>
        <label for="number">Anzahl der Personen</label>
        <input type="number" name= "Anzahl " id="date"
        placeholder= "1">

      </li>

      <li>
        <label for="message">Anmerkungen</label>
        <textarea rows="6" id="message" name= "Anmerkung"
        placeholder="Anmerkung"></textarea>

      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </form>
